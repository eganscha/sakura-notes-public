apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redisdb
  namespace: sakura-notes
spec:
  selector:
    matchLabels:
      app: redisdb
  serviceName: redisdb
  replicas: 1
  template:
    metadata:
      labels:
        app: redisdb
    spec:
      containers:
        - name: redisdb
          image: sakura-notes-redisdb:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 6379
          env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: global-secrets
                key: REDIS_PASSWORD
          - name: CRON_SCHEDULING
            valueFrom:
              configMapKeyRef:
                name: db-config
                key: CRON_SCHEDULING
          volumeMounts:
            - name: database
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: database
      spec:
        accessModes:
          - "ReadWriteOnce"
        storageClassName: standard
        resources:
          requests:
            storage: 1Gi