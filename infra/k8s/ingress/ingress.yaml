apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sakura-notes-ingress
  namespace: sakura-notes
spec:
  rules:
  - host: sakura.notes
    http:
      paths:
      - pathType: Prefix
        path: /api
        backend:
          service:
            name: backend
            port:
              number: 8000
      
      - pathType: Prefix
        path: /
        backend:
          service:
            name: frontend
            port:
              number: 5173